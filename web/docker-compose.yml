version: '3.9'

services:
   caddy:
      image: caddy
      ports:
         - "80:80"
         - "443:443"
      volumes:
         - ./caddy/Caddyfile:/etc/caddy/Caddyfile
         - ./caddy/localhost-cert.pem:/etc/caddy/localhost-cert.pem
         - ./caddy/localhost-key.pem:/etc/caddy/localhost-key.pem
      networks:
         default:
   chatify-web:
      build:
         context: .
         dockerfile: Dockerfile
      networks:
         default:
      ports:
         - "3000:3000"

networks:
   default:
volumes:
   caddy_data:
