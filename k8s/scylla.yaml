kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: fast
provisioner: k8s.io/minikube-hostpath
parameters:
  type: pd-ssd
---
apiVersion: v1
kind: Service
metadata:
  name: scylla
spec:
  selector:
    name: scylla
    app: chatify
  ports:
  - protocol: TCP
    port: 9042
    targetPort: 9042

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scylla
  labels:
    name: scylla
    app: chatify
spec:
  serviceName: scylla
  replicas: 3
  selector:
    matchLabels:
      name: scylla
      app: chatify
  template:
    metadata:
      labels:
        name: scylla
        app: chatify
    spec:
      containers:
      - name: scylla
        image: vnikolaew/chatify.scylla:1.0.0
        imagePullPolicy: IfNotPresent
        args: ["--seeds", "scylla-0.scylla.default.svc.cluster.local", "--smp", "1"]
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "PID=$(pidof scylla) && kill $PID && while ps -p $PID > /dev/null; do sleep 1; done"]
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - exec
            - /opt/ready-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: scylla-data
          mountPath: /var/lib/scylla
        - name: scylla-ready-probe
          mountPath: /opt/ready-probe.sh
          subPath: ready-probe.sh
      volumes:
      - name: scylla-ready-probe
        configMap:
          name: scylla
  volumeClaimTemplates:
  - metadata:
      name: scylla-data
      # annotations:
    #   volume.beta.kubernetes.io/storage-class: scylla-ssd
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast
      resources:
        requests:
          storage: 2Gi
